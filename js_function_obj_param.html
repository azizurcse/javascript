<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object with function</title>
</head>
<body>
    <script type="text/javascript">
        function laravel(version,language) {
            this.vname=version;
            this.lnname=language;
        }

        var framework =new laravel("laravel 5.4","PHP");

        document.write("this is "+ framework.vname+"<br>");
        document.write("this is "+ framework.lnname+"<br>");

    </script>
</body>
</html>
