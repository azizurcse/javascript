<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object with function</title>
</head>
<body>
    <script type="text/javascript">
        function laravel() {
            this.version="laravel 5.4";
            this.language="php";
        }

        var framework =new laravel();

        document.write("this is "+ framework.version);

    </script>
</body>
</html>
